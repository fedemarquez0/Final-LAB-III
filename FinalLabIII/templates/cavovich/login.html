
<!DOCTYPE html>
<html lang="es">
    <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <meta name="description" content="">
            <meta name="author" content="Godoy Matias & Marquez Federico">
            <title>Iniciar sesion</title> 
            <!-- Bootstrap core CSS -->
            {% load static %}
            <link href="{% static 'cavovich/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
            <!-- Custom styles for this template -->
            <link href="../../static/cavovich/css/signin.css" rel="stylesheet">

            <style>
              .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
              }

              @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                  font-size: 3.5rem;
                }
              }
            </style>
      </head>
      <body class="text-center">    
        <form class="form-signin" method="POST"> 
          {% csrf_token %}
          <img class="mb-4" src="../../static/cavovich/img/logo_transparente.png" alt="" width="72" height="72">
          <h1 class="h3 mb-3 font-weight-normal">Iniciar sesión</h1>
          <label for="id_username" class="sr-only">Usuario</label>
          {{ form.username }}
          <label for="id_password" class="sr-only">Contraseña</label>
          {{ form.password }}
          
          {% if messages %}
          {% for message in messages %}
          <div class="alert alert-danger" role="alert">
            {{message}}
          </div>
          {% endfor %}
          {% endif %}
          
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Recuerdame
            </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar
          </button>
          <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
        </form>
      </body>
</html>
