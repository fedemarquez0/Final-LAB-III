{% extends 'cavovich/baseIndex.html' %} 

{% block content %} 
{% load static %}

{% if messages %}
    {% for message in messages %}
        <div class="alert alert-danger" role="alert">
            {{message}}
        </div>
    {% endfor %}
{% endif %}

<form method="POST"> 
    {% csrf_token %}
    <h1>Cambio de contraseña</h1>
    <label>Contraseña:</label>
    {{ form.password }}
    <button type="submit">Cambiar</button>
</form>            


{% endblock %}
