{% extends 'cavovich/baseIndex.html' %} 

{% block content %} 
{% load static %}
<main role="main" class="bg-white">
    <br>
    <div class="card">
        <div class="card-header">                
            <div class="d-flex justify-content-between">
                <div>
                    <h4 >Estantes</h4>
                </div>
                <div>
                    <a href="/estante/create">
                        <button type="submit" class="btn btn-primary btn-lg" >
                            <i class="fas fa-plus"></i>
                        </button> 
                    </a>
                </div>
            </div>            
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Estante</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Eliminar</th>
                  </tr>
                </thead>
                <tbody>
                    {% for estante in estantes_list %}
                    <tr>
                        <th scope="row">{{ forloop.counter }}</th>
                        <td>{{estante}}</td>
                        <td>
                            <a style="cursor: pointer;" onclick="window.location='/estante/update/{{estante.id}}';"> 
                                <div class="text-muted">
                                    <i class="fas fa-edit"></i>
                                </div>
                            </a>
                        </td>
                        <td>
                            <a style="cursor: pointer;" onclick="window.location='/estante/delete/{{estante.id}}';"> 
                                <div class="text-muted">
                                    <i class="fas fa-trash"></i>
                                </div>
                            </a>        
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <br> 
</main>
{% endblock %}
